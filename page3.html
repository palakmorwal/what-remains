<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <button><a href="page2.html"><</a></button>
    <button><a href="page4.html">></a></button>

    <div id="container">
        <video autoplay loop muted plays- inline class="background clip" data-tooltip="Untouched by darkness and disappointment"> <source src="content/final-vids/wrr3.mp4"></video>
        <div id="hoverTooltip"></div>>
    </div>
<script>
    document.addEventListener('mousemove',(e) => {
        const body = document.querySelector('body');
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        const x = e.clientX;
        const y = e.clientY;
        bubble.style.left = x + 'px';
        bubble.style.top = y + 'px';

        const size = Math.random() * 150;
        bubble.style.width = 20 + size + 'px';
        bubble.style.height = 20 + size + 'px';

        body.appendChild(bubble);
        setTimeout(() => {
            bubble.remove();
        }, 2000);
    });

    <!--Moving tooltip that follows mouse-->

    const hoverTooltip = document.getElementById('hoverTooltip');
        const video = document.querySelector('video');

        video.addEventListener('mouseenter', () => {
            const tooltipText = video.getAttribute('data-tooltip');
            hoverTooltip.textContent = tooltipText;
            hoverTooltip.classList.add('visible');
        });

        video.addEventListener('mousemove', (e) => {
            const offsetX = 15;
            const offsetY = 15;
            
            hoverTooltip.style.left = e.clientX + offsetX + 'px';
            hoverTooltip.style.top = e.clientY + offsetY + 'px';
        });

        video.addEventListener('mouseleave', () => {
            hoverTooltip.classList.remove('visible');
        });
</script>
    
    <script src="page3.js"></script>
</body>
</html>
